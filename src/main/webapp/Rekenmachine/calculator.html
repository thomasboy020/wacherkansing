<!DOCTYPE html>
<html>
<title>Rekenmachine</title>
<head>
<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<div id="rekenmachine">
		<div id="display">0</div>

		<button class="nr">7</button>
		<button class="nr">8</button>
		<button class="nr">9</button>
		<button class="other">/</button>

		<button class="nr">4</button>
		<button class="nr">5</button>
		<button class="nr">6</button>
		<button class="other">*</button>

		<button class="nr">1</button>
		<button class="nr">2</button>
		<button class="nr">3</button>
		<button class="other">-</button>

		<button class="other">C</button>
		<button class="nr">0</button>
		<button class="other">=</button>
		<button class="other">+</button>
	</div>
	
	<script type="text/javascript" src="calculator.js"></script>

</html>
